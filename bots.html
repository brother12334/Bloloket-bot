<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Bot Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #e6b800;
        }
        .log {
            text-align: left;
            background: black;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: scroll;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üî• Blooket Bot Sender üî•</h1>
    <div class="container">
        <p>Enter Game Code:</p>
        <input type="text" id="gameCode" placeholder="7-digit game code">
        
        <p>Enter Bot Name Prefix:</p>
        <input type="text" id="botName" placeholder="Example: BlookBot">
        
        <p>Number of Bots:</p>
        <input type="number" id="botCount" placeholder="How many bots?" min="1" max="100">

        <button onclick="sendBots()">üöÄ Send Bots!</button>
        
        <h3>Status:</h3>
        <div class="log" id="log">Waiting for input...</div>
    </div>

    <script>
        async function sendBots() {
            let gameCode = document.getElementById("gameCode").value.trim();
            let botPrefix = document.getElementById("botName").value.trim();
            let botCount = parseInt(document.getElementById("botCount").value);
            let logBox = document.getElementById("log");
            logBox.innerHTML = "";

            if (!gameCode || gameCode.length !== 7) {
                log("‚ùå Invalid Game Code! Must be 7 digits.");
                return;
            }
            if (!botPrefix) {
                log("‚ùå Please enter a bot name prefix.");
                return;
            }
            if (isNaN(botCount) || botCount <= 0 || botCount > 100) {
                log("‚ùå Enter a valid bot count (1-100).");
                return;
            }

            log(`üéÆ Joining Game ${gameCode} with ${botCount} bots...`);

            for (let i = 1; i <= botCount; i++) {
                let botName = `${botPrefix}_${i}`;
                
                try {
                    let response = await fetch("https://blooket.schoolcheats.net/api/proxy/blooketfb/c/firebase/join", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: gameCode, name: botName })
                    });
                    let result = await response.json();

                    if (result.success) {
                        log(`‚úÖ Bot ${botName} joined successfully!`);
                    } else {
                        log(`‚ö†Ô∏è Bot ${botName} failed: ${result.msg}`);
                    }
                } catch (error) {
                    log(`‚ùå Error sending bot ${botName}: ${error}`);
                }

                await new Promise(r => setTimeout(r, 500)); // Small delay to avoid spam detection
            }

            log("üéâ All bots sent!");
        }

        function log(message) {
            let logBox = document.getElementById("log");
            logBox.innerHTML += `<p>${message}</p>`;
            logBox.scrollTop = logBox.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
