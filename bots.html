<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blooket Bot Sender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e2e; color: white; }
        h1 { color: #ffcc00; }
        .container { background: #2a2a3b; padding: 20px; border-radius: 10px; width: 50%; margin: auto; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        input, button, select { width: 80%; padding: 10px; margin: 10px; border-radius: 5px; border: none; }
        input, select { background: #333; color: white; }
        button { background: #ffcc00; color: black; font-size: 16px; cursor: pointer; }
        button:hover { background: #e6b800; }
        .log { text-align: left; background: black; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: scroll; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üî• Blooket Bot Sender üî•</h1>
    <div class="container">
        <p>Enter Game Code:</p>
        <input type="text" id="gcode" placeholder="7-digit game code" />
        <p>Enter Bot Name Prefix:</p>
        <input type="text" id="gname" placeholder="Example: BlookBot" />
        <p>Number of Bots:</p>
        <input type="number" id="numJoins" placeholder="How many bots?" min="1" max="100" />
        <p>Select Bot Skin:</p>
        <select id="skinSelect"></select>
        <button id="sendBotsBtn">üöÄ Send Bots!</button>
        <h3>Status:</h3>
        <div class="log" id="log">Waiting for input...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const blooks = ["Chick", "Chicken", "Cow", "Goat", "Horse", "Pig", "Sheep", "Duck", "Dog", "Cat"];
        const skinSelect = document.getElementById("skinSelect");
        blooks.forEach(skin => {
            const option = document.createElement("option");
            option.value = skin;
            option.textContent = skin;
            skinSelect.appendChild(option);
        });

        let firebaseApp = null;
        let db = null;
        let auth = null;

        async function initFirebase(fbShardURL, fbToken) {
            if (!firebaseApp) {
                firebaseApp = initializeApp({
                    apiKey: "AIzaSyCA-cTOnX19f6LFnDVVsHXya3k6ByP_MnU",
                    authDomain: "blooket-2020.firebaseapp.com",
                    projectId: "blooket-2020",
                    storageBucket: "blooket-2020.appspot.com",
                    messagingSenderId: "741533559105",
                    appId: "1:741533559105:web:b8cbb10e6123f2913519c0",
                    measurementId: "G-S3H5NGN10Z",
                    databaseURL: fbShardURL,
                });
                auth = getAuth(firebaseApp);
                db = getDatabase(firebaseApp);
                await signInWithCustomToken(auth, fbToken);
            }
        }

        async function joinBots() {
            const gameId = document.getElementById("gcode").value.trim();
            const baseUsername = document.getElementById("gname").value.trim();
            const numJoins = parseInt(document.getElementById("numJoins").value, 10);
            const selectedSkin = document.getElementById("skinSelect").value;

            if (!gameId || gameId.length !== 7) return log("‚ùå Invalid Game Code!");
            if (!baseUsername) return log("‚ùå Please enter a bot name prefix.");
            if (isNaN(numJoins) || numJoins <= 0 || numJoins > 100) return log("‚ùå Enter a valid bot count (1-100).");

            log(`üéÆ Sending ${numJoins} bots to Game ${gameId}...`);

            try {
                const response = await fetch("https://shard-uttermost-crystal.glitch.me/proxy/https://blooketbot.glitch.me/join", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: gameId, name: `${baseUsername}1` })
                });

                const data = await response.json();
                if (!data.success) throw new Error(data.msg || "Unknown error");

                await initFirebase(data.fbShardURL, data.fbToken);

                const updates = {};
                for (let i = 1; i <= numJoins; i++) {
                    updates[`${gameId}/c/${baseUsername}${i}`] = {
                        b: selectedSkin,
                        rt: true
                    };
                }

                await update(ref(db), updates);
                log(`‚úÖ ${numJoins} bots joined successfully!`);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        function log(message) {
            const logBox = document.getElementById("log");
            logBox.innerHTML += `<p>${message}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        document.getElementById("sendBotsBtn").addEventListener("click", () => {
            log("üöÄ Sending bots...");
            joinBots();
        });
    </script>
</body>
</html>
