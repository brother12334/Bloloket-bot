<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blooket Bot ‚Äì Gold Quest Cheats</title>

    <!-- ‚úÖ Firebase UMD Imports -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- ‚úÖ Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button, select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input, select {
            background: #333;
            color: white;
        }
        button {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #e6b800;
        }
        .log {
            text-align: left;
            background: black;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: scroll;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üî• Blooket Bot ‚Äì Gold Quest Cheats üî•</h1>

    <div class="container">
        <!-- üéØ Game Code Input -->
        <p>Enter Game Code:</p>
        <input type="text" id="gameCode" placeholder="7-digit game code">

        <!-- üöÄ Bot Name -->
        <p>Enter Bot Name:</p>
        <input type="text" id="botName" placeholder="Example: BlookBot">

        <!-- üéÆ Skin Selection -->
        <p>Select Bot Skin:</p>
        <select id="skinSelect">
            <option value="">Loading skins...</option>
        </select>

        <!-- ‚úÖ Join Bot -->
        <button onclick="joinBot()">üöÄ Join Bot</button>
        
        <!-- üî• Cheat Buttons -->
        <button onclick="crashHost(this)">Crash Host</button>
        <button onclick="freezeScoreboard(this)">Freeze Scoreboard</button>
        <button onclick="stealGold()">Steal Gold From Player</button>
        <button onclick="setPlayerGold()">Set Player's Gold</button>
        <button onclick="setGold()">Set Gold</button>
        <button onclick="sendAdText()">Send Ad Text</button>
        <button onclick="floodAlertBox()">Flood Alert Box</button>
        <button onclick="leaveGame()">Leave Game</button>

        <!-- üìÉ Logs -->
        <h3>Status:</h3>
        <div class="log" id="log">Waiting for input...</div>
    </div>

    <script>
        // ‚úÖ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCA-cTOnX19f6LFnDVVsHXya3k6ByP_MnU",
            authDomain: "blooket-2020.firebaseapp.com",
            projectId: "blooket-2020",
            storageBucket: "blooket-2020.appspot.com",
            messagingSenderId: "741533559105",
            appId: "1:741533559105:web:b8cbb10e6123f2913519c0",
            measurementId: "G-S3H5NGN10Z"
        };

        firebase.initializeApp(firebaseConfig);

        // ‚úÖ Global Variables
        let gameId = "";
        let botName = "";
        let selectedSkin = "";

        // ‚úÖ Skins List
        const blooks = [
            "Chick", "Chicken", "Cow", "Goat", "Horse", "Pig", "Sheep", "Duck", "Dog", "Cat", "Fox",
            "Bear", "Tiger", "Wolf", "Penguin", "Dragon", "King", "Queen", "Jellyfish", "Astronaut",
            "Alien", "Robot", "Reindeer", "Pumpkin", "Vampire", "Zombie", "Santa", "Elf", "Wizard"
        ];

        // ‚úÖ Populate Skins After DOM Loads
        document.addEventListener("DOMContentLoaded", () => {
            const skinSelect = document.getElementById("skinSelect");
            skinSelect.innerHTML = "";
            blooks.forEach(skin => {
                const option = document.createElement("option");
                option.value = skin;
                option.textContent = skin;
                skinSelect.appendChild(option);
            });
        });

        // ‚úÖ Logging Function
        function log(message) {
            const logBox = document.getElementById("log");
            logBox.innerHTML += `<p>${message}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // ‚úÖ Get Game Info
        function getGameInfo() {
            gameId = document.getElementById('gameCode').value.trim();
            botName = document.getElementById('botName').value.trim();
            selectedSkin = document.getElementById('skinSelect').value;

            if (!gameId || gameId.length !== 7) {
                log("‚ùå Invalid Game Code");
                return false;
            }
            if (!botName) {
                log("‚ùå Please enter a bot name");
                return false;
            }
            if (!selectedSkin) {
                log("‚ùå Please select a skin");
                return false;
            }
            return true;
        }

        // ‚úÖ Join Bot
        async function joinBot() {
            if (!getGameInfo()) return;

            try {
                const payload = {
                    id: gameId,
                    name: botName,
                    blook: selectedSkin
                };

                console.log("üì° Sending Payload:", payload);

                const res = await fetch('https://shard-uttermost-crystal.glitch.me/proxy/join', {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Failed to join");

                log(`‚úÖ Bot ${botName} joined with skin ${selectedSkin}`);
            } catch (error) {
                log(`‚ùå Error joining bot: ${error.message}`);
            }
        }

        // ‚úÖ Send Request for Cheats
        async function setUserVal(path, value) {
            if (!getGameInfo()) return;

            try {
                const payload = {
                    id: gameId,
                    name: botName,
                    path,
                    value
                };

                const res = await fetch('https://shard-uttermost-crystal.glitch.me/proxy/join', {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Failed to update");

                log(`‚úÖ Cheat applied: ${path} -> ${value}`);
            } catch (error) {
                log(`‚ùå Error applying cheat: ${error.message}`);
            }
        }

        // ‚úÖ Cheat Code Functions
        async function crashHost(button) {
            await setUserVal("g/t", "t");
            button.innerText = "Crashing...";
        }

        async function stealGold() {
            const target = prompt("Target player?");
            const amount = prompt("Amount?");
            if (target && amount) await setUserVal("tat", `${target}:${amount}`);
        }

        async function setGold() {
            const amount = prompt("Set gold to?");
            if (amount) await setUserVal("g", amount);
        }

        async function leaveGame() {
            await setUserVal("", null);
            log("‚úÖ Bot left the game.");
        }
    </script>
</body>
</html>
