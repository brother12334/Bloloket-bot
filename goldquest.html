<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blooket Bot ‚Äì Gold Quest Cheats</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button, select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        input, select {
            background: #333;
            color: white;
            outline: none;
        }
        button {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        button:hover {
            background: #e6b800;
        }
        .log {
            text-align: left;
            background: black;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: scroll;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üî• Blooket Bot ‚Äì Gold Quest Cheats üî•</h1>

    <div class="container">
        <!-- üéØ Game Code Input -->
        <p>Enter Game Code:</p>
        <input type="text" id="gameCode" placeholder="7-digit game code">

        <!-- üöÄ Bot Name -->
        <p>Enter Bot Name:</p>
        <input type="text" id="botName" placeholder="Example: BlookBot">

        <!-- üéÆ Skin Selection -->
        <p>Select Bot Skin:</p>
        <select id="skinSelect"></select>

        <!-- ‚úÖ Join Bot -->
        <button onclick="joinBot()">üöÄ Join Bot</button>
        
        <!-- üî• Cheat Buttons -->
        <button onclick="crashHost(this)">Crash Host</button>
        <button onclick="freezeScoreboard(this)">Freeze Scoreboard</button>
        <button onclick="stealGold()">Steal Gold From Player</button>
        <button onclick="setPlayerGold()">Set Player's Gold</button>
        <button onclick="setGold()">Set Gold</button>
        <button onclick="sendAdText()">Send Ad Text</button>
        <button onclick="floodAlertBox()">Flood Alert Box</button>
        <button onclick="leaveGame()">Leave Game</button>

        <!-- üìÉ Logs -->
        <h3>Status:</h3>
        <div class="log" id="log">Waiting for input...</div>
    </div>

    <!-- ‚úÖ Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ‚úÖ Skins List
        const blooks = [
            "Chick", "Chicken", "Cow", "Goat", "Horse", "Pig", "Sheep", "Duck", "Dog", "Cat", "Fox",
            "Bear", "Tiger", "Wolf", "Penguin", "Dragon", "King", "Queen", "Jellyfish", "Astronaut",
            "Alien", "Robot", "Reindeer", "Pumpkin", "Vampire", "Zombie", "Santa", "Elf", "Wizard"
        ];

        // ‚úÖ Populate Skins Dropdown
        const skinSelect = document.getElementById("skinSelect");
        blooks.forEach(skin => {
            const option = document.createElement("option");
            option.value = skin;
            option.textContent = skin;
            skinSelect.appendChild(option);
        });

        // ‚úÖ Logging Function
        function log(message) {
            const logBox = document.getElementById("log");
            logBox.innerHTML += `<p>${message}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // ‚úÖ Join Bot Function
        async function joinBot() {
            const gameId = document.getElementById('gameCode').value.trim();
            const botName = document.getElementById('botName').value.trim();
            const selectedSkin = document.getElementById('skinSelect').value;

            if (!gameId || gameId.length !== 7) {
                log("‚ùå Invalid Game Code");
                return;
            }
            if (!botName) {
                log("‚ùå Please enter a bot name");
                return;
            }
            if (!selectedSkin) {
                log("‚ùå Please select a skin");
                return;
            }

            try {
                log(`üéØ Joining game: ${gameId} as ${botName} with skin ${selectedSkin}`);

                // ‚úÖ Step 1: Get Firebase Token
                const response = await fetch("https://shard-uttermost-crystal.glitch.me/proxy/https://blooketbot.glitch.me/join", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: gameId, name: botName })
                });

                const data = await response.json();
                if (!data.success) throw new Error(data.msg || "Failed to join game");

                // ‚úÖ Step 2: Initialize Firebase
                const app = initializeApp({
                    apiKey: "AIzaSyCA-cTOnX19f6LFnDVVsHXya3k6ByP_MnU",
                    authDomain: "blooket-2020.firebaseapp.com",
                    projectId: "blooket-2020",
                    storageBucket: "blooket-2020.appspot.com",
                    messagingSenderId: "741533559105",
                    appId: "1:741533559105:web:b8cbb10e6123f2913519c0",
                    databaseURL: data.fbShardURL
                });

                const auth = getAuth(app);
                await signInWithCustomToken(auth, data.fbToken);

                const db = getDatabase(app);

                // ‚úÖ Step 3: Register Bot in Firebase
                await set(ref(db, `${gameId}/c/${botName}`), {
                    b: selectedSkin,
                    rt: true
                });

                log(`‚úÖ Bot ${botName} joined successfully with skin ${selectedSkin}`);
            } catch (error) {
                log(`‚ùå Error joining bot: ${error.message}`);
            }
        }

        // ‚úÖ Example Cheat Function
        async function setGold() {
            const amount = prompt("Set gold to?");
            if (amount) log(`‚úÖ Gold set to: ${amount}`);
        }

        async function leaveGame() {
            log("‚úÖ Bot left the game.");
        }
    </script>
</body>
</html>
